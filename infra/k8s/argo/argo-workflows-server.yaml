apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-workflows-server
  namespace: argo
  labels:
    app: argo-workflows
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-workflows
      component: server
  template:
    metadata:
      labels:
        app: argo-workflows
        component: server
    spec:
      serviceAccountName: argo-workflows-server
      containers:
      - name: argo-server
        image: quay.io/argoproj/argocli:v3.5.5
        command:
        - argo-server
        args:
        - --namespaced
        - --auth-mode=server
        - --secure=false
        - --server-port=2746
        ports:
        - containerPort: 2746
          name: http
          protocol: TCP
        env:
        - name: ARGO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/version
            port: 2746
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/version
            port: 2746
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: argo-workflows-server
  namespace: argo
  labels:
    app: argo-workflows
    component: server
spec:
  type: ClusterIP
  ports:
  - port: 2746
    targetPort: 2746
    protocol: TCP
    name: http
  selector:
    app: argo-workflows
    component: server
---
apiVersion: v1
kind: Service
metadata:
  name: argo-workflows-server-metrics
  namespace: argo
  labels:
    app: argo-workflows
    component: server
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: argo-workflows
    component: server

