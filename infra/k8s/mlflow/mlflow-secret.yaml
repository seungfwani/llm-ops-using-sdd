apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secret
  namespace: mlflow
  labels:
    app: mlflow
type: Opaque
stringData:
  # S3/MinIO access credentials
  # These should match the MinIO credentials from llm-ops-dev namespace
  AWS_ACCESS_KEY_ID: "llmops"
  AWS_SECRET_ACCESS_KEY: "llmops-secret"
  
  # PostgreSQL credentials (if different from default)
  # These should match the PostgreSQL credentials from llm-ops-dev namespace
  POSTGRES_USER: "llmops"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "mlflow"

