apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: llm-ops-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Reduced for minimum requirements
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: llm-ops-dev
type: Opaque
stringData:
  MINIO_ROOT_USER: llmops
  MINIO_ROOT_PASSWORD: llmops-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: llm-ops-dev
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        command:
        - /bin/sh
        - -c
        - minio server /data --console-address ":9001"
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"  # Reduced for minimum requirements
            cpu: "100m"  # Reduced for minimum requirements
          limits:
            memory: "512Mi"  # Reduced for minimum requirements
            cpu: "250m"  # Reduced for minimum requirements
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: llm-ops-dev
  labels:
    app: minio
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
    nodePort: 30002
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio

