{{- if .Values.dependencies.redis.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    {{- include "llmops.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.dependencies.redis.image }}
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              cpu: {{ .Values.dependencies.redis.resources.requests.cpu | quote }}
              memory: {{ .Values.dependencies.redis.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.dependencies.redis.resources.limits.cpu | quote }}
              memory: {{ .Values.dependencies.redis.resources.limits.memory | quote }}
      volumes:
        - name: redis-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    {{- include "llmops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dependencies.redis.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.dependencies.redis.service.port }}
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
{{- end }}

