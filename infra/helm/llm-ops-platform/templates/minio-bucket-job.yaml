{{- if and .Values.minioBucketJob.enabled .Values.objectStore.createBucket }}
{{- if .Values.dependencies.minio.enabled }}
{{- $bucket := default .Release.Namespace .Values.objectStore.bucket }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  labels:
    {{- include "llmops.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "llmops.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: {{ .Values.objectStore.jobImage }}
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_ENDPOINT
              value: {{ .Values.objectStore.endpoint | trimPrefix "http://" | trimPrefix "https://" }}
          command:
            - /bin/sh
            - -c
            - >
              set -e;
              echo "Setting up MinIO alias...";
              mc alias set local http://${MINIO_ENDPOINT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
              echo "Waiting for MinIO to be ready...";
              for i in $(seq 1 30); do
                if mc ls local >/dev/null 2>&1; then
                  echo "MinIO ready"; break;
                fi;
                echo "Retry $i/30: MinIO not ready yet"; sleep 2;
              done;
              mc ls local >/dev/null 2>&1 || { echo "ERROR: Cannot connect to MinIO"; exit 1; };
              echo "Creating bucket: {{ $bucket }}";
              mc mb --ignore-existing local/{{ $bucket }};
              mc anonymous set none local/{{ $bucket }};
              echo "Bucket {{ $bucket }} created successfully";
{{- end }}
{{- end }}

